server {
    listen 80;
    server_name _;

    # Root points to the built assets directory
    root /usr/share/nginx/html;
    index index.html;

    # Ensure correct MIME types
    include /etc/nginx/mime.types;

    # Gzip (optional - uncomment to enable)
    # gzip on;
    # gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    # gzip_min_length 1024;

    # Handle SPA routing - fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively (tweak as needed)
    location ~* \.(?:js|css|woff2?|ttf|otf|eot|ico|svg)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Basic security headers (adjust for your needs)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
